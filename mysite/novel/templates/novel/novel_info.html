<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<title> this is novel info tables</title>
{% for novelinfo in novelinfos %}
<tr>
    <td> {{ novelinfo.name }}</td>
    <td> {{ novelinfo.writter }}</td>
    <td> {{ novelinfo.pub }}</td>

</tr>
{% endfor %}
</body>
</html>
